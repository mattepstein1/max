<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>
<body onclick="playSound();"> <!-- Added onclick event listener for playing sound -->
    <div class="bg-image">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-container center-text"> <!-- Center-text class assumed to be defined in your CSS -->
                <h1 class="display-2 text-white mb-2">Countdown to Max's Arrival</h1>
                <div id="timer" class="display-4 text-white"></div>
            </div>
        </div>
    </div>

    <!-- Audio element to hold the sound file -->
    <audio id="audioClip" src="song.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
